# Site settings
title: 白熊杂货铺
header-img: "img/black.jpg"
tagline: "cn"  
description: "WhiteBear Project"  
baseurl: ""
url: "http://wbproject.github.io"  

# About/contact
owner: 
  name: " WhiteBear Project"
  bio: "一个人的独白小窝"

# Data
gavatar: http://i8.tietuku.com/82833ee1cfae4077.jpg

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: pygments
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
relative_permalinks: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "WhiteBear"
      header-img: "img/facebook.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : WhiteBear
  disqus :
      short_name : WhiteBear

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

